<svg
  width="80"
  height="80"
  viewBox="0 0 80 80"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="whispGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#4F46E5" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow
        dx="0"
        dy="2"
        stdDeviation="3"
        flood-color="rgba(0,0,0,0.2)"
      />
    </filter>
  </defs>

  <!-- Chat bubble with gradient fill and drop shadow -->
  <path
    d="M5 40
       c0-19.33 15.67-35 35-35
       s35 15.67 35 35
       -15.67 35-35 35
       c-3.02 0-5.95-.42-8.7-1.21
       L8 76
       l4.29-15.62
       C5.42 60.95 5 58.02 5 55Z"
    fill="url(#whispGrad)"
    filter="url(#shadow)"
  />

  <!-- Subtle highlight at the top of the bubble -->
  <path
    d="M15 25
       c0-1.66 1.34-3 3-3
       h28
       c1.66 0 3 1.34 3 3
       v4
       c0 1.66-1.34 3-3 3
       H18
       c-1.66 0-3-1.34-3-3
       v-4Z"
    fill="rgba(255,255,255,0.3)"
  />

  <!-- Bold, italic “W” in white -->
  <text
    x="50%"
    y="55%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="Helvetica Neue, Arial, sans-serif"
    font-size="36"
    fill="#FFFFFF"
    font-weight="900"
    font-style="italic"
  >
    W
  </text>
</svg>
